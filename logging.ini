[loggers]
keys=root,api,eapi

[handlers]
keys=consoleHandler

[formatters]
keys=rootFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_api]
level=DEBUG
handlers=consoleHandler
qualname=api
propagate=0

[logger_eapi]
level=DEBUG
handlers=file2Handler
handlers=consoleHandler
qualname=eapi
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=rootFormatter
args=(sys.stdout,)

[formatter_rootFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
