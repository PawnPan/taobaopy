[formatters]
keys=default

[formatter_default]
format=%(asctime)s:%(name)s:%(levelname)s:%(message)s
class=logging.Formatter


[handlers]
keys=console, apifile, apifile2

[handler_console]
class=logging.StreamHandler
level=ERROR
formatter=default
args=tuple()

[handler_apifile]
class=logging.handlers.WatchedFileHandler
formatter=default
args=('apilogs/api.log',)

[handler_apifile2]
class=logging.handlers.WatchedFileHandler
formatter=default
args=('apilogs/api_error.log',)


[loggers]
keys=root, taobao_api, taobao_api_error

[logger_root]
level=WARNING
formatter=default
handlers=console

[logger_taobao_api]
level=DEBUG
formatter=default
handlers=apifile
qualname=taobao_api

[logger_taobao_api_error]
level=INFO
formatter=default
handlers=apifile2
qualname=taobao_api_error
